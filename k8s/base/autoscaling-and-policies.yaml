apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hudur-network-policy
  namespace: hudur
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: hudur
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: hudur
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hudur-quota
  namespace: hudur
spec:
  hard:
    requests.cpu: "500"
    requests.memory: 1000Gi
    limits.cpu: "1000"
    limits.memory: 2000Gi
    persistentvolumeclaims: "50"
    pods: "1000"
    services: "100"
    secrets: "50"
    configmaps: "50"
